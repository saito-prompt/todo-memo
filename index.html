<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">

    <title>やることメモ帳</title>
</head>
<body>
    <header>
        <h1>やることメモ</h1>
    </header>
    <div class="addli">
        <input id="add-area" type="text" placeholder="やること入力">
        <button class="add-btn">add</button>
    </div>
    <div id="todo-app">
        <ul class="lists" id="todo">
            <p>やること</p>
        </ul>
        <ul class="lists" id="done">
            <p>完了</p>
        </ul>
    </div>
    

    <script src="todo.js"></script>
</body>
</html>
